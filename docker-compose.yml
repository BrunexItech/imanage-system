services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: imanage_db
      POSTGRES_USER: imanage_user
      POSTGRES_PASSWORD: imanage_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imanage_user -d imanage_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - imanage-network

  redis:
    image: redis:7-alpine
    networks:
      - imanage-network

  backend:
    build: ./backend
    ports:
      - "8004:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://imanage_user:imanage_password@postgres:5432/imanage_db
      - REDIS_URL=redis://redis:6379
      - DOCKER_ENV=true
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - imanage-network

  pwa:
    build: ./pwa
    volumes:
      - ./pwa/dist:/app/dist
    command: echo "PWA build complete" && tail -f /dev/null
    networks:
      - imanage-network

  nginx:
    image: nginx:alpine
    ports:
      - "8083:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./pwa/dist:/usr/share/nginx/html
    depends_on:
      - backend
      - pwa
    networks:
      - imanage-network

volumes:
  postgres_data:

networks:
  imanage-network:
    driver: bridge